<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hamster Bay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Combo" rel="stylesheet">
  <meta name="keywords:" content="chomik, chomiki, hamster, chomki">
  <meta name="author:" content="Hamster Bay">
</head>

<body>
  <header class="main-title">
    <h1 class="text-logo">Hamster Bay</h1>
  </header>

  <main class="main-content">

    <ul class="minature-list">
      <li class="list-element ">
        <a href="/assets/img/rysiek.jpg " data-img-type="trigger" data-img-title="Richard - the adorable hamster!" data-img-ulr="/assets/img/rysiek.jpg">
          <img class="minature-img " src="/assets/img/rysiek.jpg " alt="Rysiek " />
            <span class="minature-title ">Rysiek</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/heniek.jpg " data-img-type="trigger" data-img-title="When I am hungry I do casual 'Miu-Miu'!" data-img-ulr="/assets/img/heniek.jpg">
          <img class="minature-img " src="/assets/img/heniek.jpg " alt="Heniek " />
            <span class="minature-title ">Heniek</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/szczepan.jpg " data-img-type="trigger" data-img-title="The craziest hammi ever!" data-img-ulr="/assets/img/szczepan.jpg">
          <img class="minature-img " src="/assets/img/szczepan.jpg " alt="Szczepan " />

        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/wiesiek.jpg " data-img-type="trigger" data-img-title="Be gentle-ster!" data-img-ulr="/assets/img/wiesiek.jpg">

      </li>

            <span class="minature-title ">Tomis</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/borys.jpeg " data-img-type="trigger" data-img-title="The siberian hamster." data-img-ulr="/assets/img/borys.jpeg">

            <span class="minature-title ">Borys</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/bunny.jpg " data-img-type="trigger" data-img-title="My life in disguise" data-img-ulr="/assets/img/bunny.jpg">

            <span class="minature-title ">Bunny</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/chomis.jpg " data-img-type="trigger" data-img-title="Flower - power !" data-img-ulr="/assets/img/chomis.jpg">
          <img class="minature-img " src="/assets/img/chomis.jpg " alt="Chomis " />
            <span class="minature-title ">Chomis</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/funia.jpg " data-img-type="trigger" data-img-title="Wild & Furry" data-img-ulr="/assets/img/funia.jpg ">
          <img class="minature-img " src="/assets/img/funia.jpg " alt="Funia " />
            <span class="minature-title ">Funia</span>
        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/rambo.jpg " data-img-type="trigger" data-img-title="My name is John!" data-img-ulr="/assets/img/rambo.jpg">

      <li class="list-element ">

        </a>
      </li>
      <li class="list-element ">
        <a href="/assets/img/zuzanna.jpg " data-img-type="trigger" data-img-title="Susanna, I'm crazy loving with you!" data-img-ulr="/assets/img/zuzanna.jpg">
          <img class="minature-img " src="/assets/img/zuzanna.jpg " alt="Zuza " />
            <span class="minature-title ">Zuza</span>
        </a>
      </li>

    <div class="big-img-container">
      <div class="big-img-frame" data-img-type="frame">
        <img class="big-img" data-img-type="target" src="/assets/img/rysiek.jpg">
        <span class="big-img-title" data-img-type="title" >Richard - the adorable hamster!</span>
      </div>
    </div>

  </main>
  <script src="scripts/main.js" charset="utf-8"></script>

</html>
